<div class="row">
  <div class="col-md-8">
    <h3>
      Posts List
    </h3>

    <div>
      <a class="btn btn-primary" [routerLink]="['add-post']">Add new post</a>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts$ | async">
          <td>{{ post.id }}</td>
          <td>{{ post.title }} </td>
          <td>{{ post.description }}</td>
          <td>
            <a
              class="btn btn-primary"
              [routerLink]="['edit-post', post.id]"
            >Edit</a>
            <button
              (click)="onDeletePost(post.id)"
              style="margin-left: 10px"
              class="btn btn-danger">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-4">
    <router-outlet></router-outlet>
  </div>
</div>
