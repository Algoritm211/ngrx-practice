<div class="row">
  <div class="col-md-12">
    <h3>
      Posts List
    </h3>

    <div>
      <a class="btn btn-primary" [routerLink]="['/add-post']">Add new post</a>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts$ | async">
          <td>{{ post.id }}</td>
          <td>{{ post.title }} </td>
          <td>{{ post.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
